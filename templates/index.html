<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Job Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        #processingMessage { display: none; }
        .github-link { position: absolute; top: 10px; right: 10px; }
        #downloadContainer {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">CV Job Match</h1>
        <a href="https://github.com/maciejjedrzejczyk/cvjobmatcher" target="_blank" class="github-link btn btn-outline-secondary btn-sm">
            View on GitHub
        </a>
        <form id="matchForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <select class="form-select" id="language" name="language" required>
                    <option value="en">English</option>
                    <option value="pl">Polish</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cv" class="form-label">Upload CV (PDF)</label>
                <input type="file" class="form-control" id="cv" name="cv" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="job_url" class="form-label">Job Posting URL</label>
                <input type="url" class="form-control" id="job_url" name="job_url" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="useCustomPrompt">
                <label class="form-check-label" for="useCustomPrompt">Use custom prompt</label>
            </div>
            <div id="promptArea" class="mb-3" style="display: none;">
                <label for="customPrompt" class="form-label">Custom Prompt</label>
                <textarea class="form-control" id="customPrompt" name="customPrompt" rows="10"></textarea>
            </div>
            <div class="d-flex align-items-center flex-wrap">
                <button type="submit" class="btn btn-primary me-2 mb-2">Process</button>
                <button type="button" id="hrJediButton" class="btn btn-danger me-2 mb-2">Use the HR Jedi skill</button>
                <div id="downloadContainer" class="mb-2"></div>
            </div>
            
        </form>
        <div id="processingMessage" class="alert alert-info mt-3" role="alert">
            Processing your request. This may take a few moments...
        </div>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
